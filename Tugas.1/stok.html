<!DOCTYPE html>
<html lang="id">
  <head>
    <meta name="author" content="Bagus Uswanto" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informasi Bahan Ajar | SITTA</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>
  <body class="stok-body">
    <div class="stok-container">
      <h1><i class="fas fa-book"></i> Informasi Bahan Ajar</h1>

      <table id="tabelStok">
        <thead>
          <tr>
            <th>Kode Lokasi</th>
            <th>Kode Barang</th>
            <th>Nama Barang</th>
            <th>Jenis</th>
            <th>Edisi</th>
            <th>Stok</th>
            <th>Cover</th>
          </tr>
        </thead>
        <tbody id="tabelBody"></tbody>
      </table>

      <button class="add-btn" onclick="openModal()">
        <i class="fas fa-plus-circle"></i> Tambah Data
      </button>

      <button class="back-btn" onclick="window.location.href='dashboard.html'">
        <i class="fa-arrow-left fas"></i> Kembali ke Dashboard
      </button>
    </div>

    <!-- ðŸŸ¦ Modal Tambah Data -->
    <div id="modalForm" class="modal">
      <div class="modal-content">
        <span class="closeModalForm" onclick="closeModal()">&times;</span>
        <h2>Tambah Data Bahan Ajar</h2>
        <form id="formTambah" onsubmit="simpanData(event)">
          <input
            type="text"
            id="kodeLokasi"
            placeholder="Kode Lokasi"
            required />
          <input
            type="text"
            id="kodeBarang"
            placeholder="Kode Barang"
            required />
          <input
            type="text"
            id="namaBarang"
            placeholder="Nama Barang"
            required />
          <input
            type="text"
            id="jenisBarang"
            placeholder="Jenis Barang"
            required />
          <input type="text" id="edisi" placeholder="Edisi" required />
          <input
            type="number"
            id="stok"
            placeholder="Jumlah Stok"
            min="0"
            required />
          <button type="submit" class="save-btn">Simpan</button>
        </form>
      </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
  <div id="footer"></div>

  <!-- Script to dynamically create footer using JavaScript (ASCII codes) -->
  <script>
    const footer = document.createElement("footer");
    footer.innerHTML =
      "<p>" +
      String.fromCharCode(
        0xa9,
        0x20,
        0x32,
        0x30,
        0x32,
        0x35,
        0x20,
        0x2d,
        0x20,
        0x43,
        0x72,
        0x65,
        0x61,
        0x74,
        0x65,
        0x64,
        0x20,
        0x62,
        0x79,
        0x20
      ) +
      '<strong><a href="https://github.com/bagususwanto" target="_blank">Bagus Uswanto</a></strong>' +
      "</p>";

    document.body.appendChild(footer);
  </script>
</html>
