<!DOCTYPE html>
<html lang="id">
  <head>
    <meta name="author" content="Bagus Uswanto" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracking Pengiriman | SITTA</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  </head>
  <body class="tracking-body">
    <div class="tracking-container">
      <h1><i class="fas fa-truck"></i> Tracking Pengiriman</h1>

      <div class="tracking-form">
        <input
          type="text"
          id="inputDO"
          placeholder="Masukkan Nomor Delivery Order (DO)" />
        <button onclick="cariDO()">Cari</button>
      </div>

      <div id="trackingResult" class="tracking-result"></div>

      <button class="back-btn" onclick="window.location.href='dashboard.html'">
        <i class="fa-arrow-left fas"></i> Kembali ke Dashboard
      </button>
    </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
  <div id="footer"></div>

  <!-- Script to dynamically create footer using JavaScript (ASCII codes) -->
  <script>
    const footer = document.createElement("footer");
    footer.innerHTML =
      "<p>" +
      String.fromCharCode(
        0xa9,
        0x20,
        0x32,
        0x30,
        0x32,
        0x35,
        0x20,
        0x2d,
        0x20,
        0x43,
        0x72,
        0x65,
        0x61,
        0x74,
        0x65,
        0x64,
        0x20,
        0x62,
        0x79,
        0x20
      ) +
      '<strong><a href="https://github.com/bagususwanto" target="_blank">Bagus Uswanto</a></strong>' +
      "</p>";

    document.body.appendChild(footer);
  </script>
</html>
